<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="dashboard">
			<div class="logo">
				<div id="logo-neko"></div>
				<div id="logo-text">Dashboard</div>
			</div>
			<div class="menu">
				<div class="menu-top">
					<div class="menu1">
						<img src="/icons/home.svg" alt="home icon">
						<div>Home</div>
					</div>
					<div class="menu2">
						<img src="/icons/account.svg" alt="profile icon">
						<div>Profile</div>
					</div>
					<div class="menu3">
						<img src="/icons/message.svg" alt="message icon">
						<div>Messages</div>
					</div>
					<div class="menu4">
						<img src="/icons/history.svg" alt="history icon">
						<div>History</div>
					</div>
					<div class="menu5">
						<img src="/icons/list-box-outline.svg" alt="tasks icon">
						<div>Tasks</div>
					</div>
					<div class="menu6">
						<img src="/icons/account-group.svg" alt="community icon">
						<div>Communities</div>
					</div>
				</div>
				<div class="menu-bottom">
					<div class="menu7">
						<img src="/icons/cog.svg" alt="setting icon">
						<div>Settings</div>
					</div>
					<div class="menu8">
						<img src="/icons/face-agent.svg" alt="support icon">
						<div>Support</div>
					</div>
					<div class="menu9">
						<img src="/icons/lock.svg" alt="lock icon">
						<div>Privacy</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header">
			<div class="header-top">
				<div class="searchbar">
					<img src="/icons/magnify.svg" alt="search">
					<div></div>
				</div>
				<div class="notifications">
					<img src="/icons/bell-ring-outline.svg" alt="notification bell">
					<img src="/icons/politecat.png" alt="polite cat meme" id="polite-cat">
					<div>Couch Demon</div>
				</div>
			</div>
			<div class="header-bottom">
				<div class="profile">
					<img src="/icons/politecat.png" alt="polite cat meme">
					<div>
						<div>Hi there,</div>
						<div>Couch Demon (@couch.demon)</div>
					</div>
				</div>
				<div class="upload">
					<button>New</button>
					<button>Upload</button>
					<button>Share</button>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="projects"></div>
			<div class="announcements"></div>
			<div class="trending"></div>
		</div>
	</div>
	<div id="runner-neko"></div>
	<script src="neko.js"></script>
</body>

</html>
